name: Vue WebApp s3 Deployment

on: [push]

jobs: 
  build-deploy:
    name: Build & Deploy Vue App to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build 

      - name: Deploy
        run: ./deploy.sh